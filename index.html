<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Neon com Logo Dinâmico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Logo Dinâmico -->
    <div class="logo-container">
        <div class="status">
            <div class="circle"></div>
            <span>ALUNOS ONLINE</span>
        </div>
        <div class="logo" id="dynamic-number">1702</div>
    </div>

    <!-- Container Principal -->
    <div class="container">
        <!-- Logo do Perfil -->
        <img src="https://cdn.bio.link/uploads/thumbnails/2025-01-18/PBp3maAz4PWXKMWDyD6cHcyEJF4cODqn.png"alt="Logo do Perfil" class="profile-logo">

        <!-- Formulário de Login -->
        <form class="login-form" id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <!-- Botões de Redes Sociais -->
        <div class="social-buttons">
            <a href="https://www.instagram.com/buastro7" class="social-button instagram" target="_blank">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>

            <a href="https://t.me/buastro7" class="social-button telegram" target="_blank">
                <i class="fab fa-telegram-plane"></i>
                Telegram
            </a>

            

    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
